<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guess my Number</title>
</head>

<body>

<div class = guessInteraction>
  <form id=guessForm>
    <p>Enter your guess:</p>
      <input type="number" id="userGuessInput">
      <br>
    <input type="button" value="Guess" id="submitGuess">
    <input type="button" value="Clear current guess" id="clearGuess">
  </form>
</div>

<div class="gameFeedback">
  <div id="mostRecentGuess"></div>
  <div id="guessFeedback"></div>
</div>


  <form id="resetGameForm">
    <input type="button" value="Reset game" id="resetGame">
  </form>


<script src="scripts/main.js"></script>

</body>

</html>
