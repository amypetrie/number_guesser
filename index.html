<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guess my Number</title>
</head>

<body>

<div id="userGuessInteraction">
  <form id="userGuessForm" onSubmit="return false;">
    <p>Enter your guess:</p>
      <input type="number" id="userGuessInput" oninput="verifyUserInput()">
      <br>
    <input type="button" value="Guess" id="submitGuess" disabled=true>
    <input type="button" value="Clear current guess" id="clearGuess" disabled=true>
  </form>
</div>

<div id="gameFeedback">
  <div id="mostRecentGuess"></div>
  <div id="guessFeedback"></div>
</div>


  <form id="resetGameForm">
    <input type="button" value="Reset game" id="resetGame" disabled=true>
  </form>


<script src="scripts/main.js"></script>

</body>

</html>
